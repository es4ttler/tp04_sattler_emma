<mat-card>
    <mat-card-title>Catalogue</mat-card-title>
    <app-composant-searchbar 
        filterOn="title"
        [catalog]="catalog" 
        (filter)="updateCatalog($event)" 
        (filterReset)="getCatalog()">
    </app-composant-searchbar>
    <div *ngFor="let items of catalog" class="flex-container">
        <mat-card class="flex-item">
            <mat-card-title>{{items.title}}</mat-card-title>
            <mat-card-content>
                <p>Prix : {{items.price}} €</p>
            </mat-card-content>
            <mat-divider></mat-divider>
            <mat-card-footer style="padding-left:1rem">
                Quantité : {{items.quantity}}
            </mat-card-footer>
        </mat-card>
    </div>
</mat-card>



<mat-list>
<h3 mat-subheader>Catalogue</h3>
   <mat-list-item *ngFor="let items of catalog" class="flex-container">
      <h2 mat-list-icon>{{items.title}}</h2>
      <h4> Prix : {{items.price}} €</h4>
      <p mat-line> Quantité : {{items.quantity}} </p>
      <mat-divider [inset]="true"></mat-divider>
   </mat-list-item>
</mat-list>
